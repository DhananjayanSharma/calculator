<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="row ">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="mt-5 shadow rounded p-5 bg-dark">
                <h1 style="color: rgb(94, 75, 113); text-align: center;" class="mb-5">calculator</h1>


                <div class="d-flex mt-4">
                    <input  id="result" type="text" class="form-control " placeholder="0" style="text-align: right;" readonly>
                    <button type="button" class="btn btn-success ms-3" style="color:red; background-color: black;" onclick="clearAll()">AC</button>
                    <button type="button" class="btn btn-success ms-3" onclick="back()" style="background-color: rgb(2, 9, 7);"><i class="fa-solid fa-delete-left" style="color: #b70b0b;"></i></button>
                </div>
                <div class="d-flex mt-4">
                    <button type="button" class="btn btn-success ms-3" onclick="display(7)">7</button>
                    <button type="button" class="btn btn-success ms-3" onclick="display(8)">8</button>
                    <button type="button" class="btn btn-success ms-3" onclick="display(9)">9</button>
                    <button type="button" class="btn btn-success ms-3" onclick="display('/')">/</button>
                </div>
                <div class="d-flex mt-4">
                    <button type="button" class="btn btn-success ms-3" onclick="display(4)">4</button>
                    <button type="button" class="btn btn-success ms-3" onclick="display(5)">5</button>
                    <button type="button" class="btn btn-success ms-3" onclick="display(6)">6</button>
                    <button type="button" class="btn btn-success ms-3" onclick="display('*')">*</button>
                </div>
                <div class="d-flex mt-4">
                    <button type="button" class="btn btn-success ms-3" onclick="display(1)">1</button>
                    <button type="button" class="btn btn-success ms-3" onclick="display(2)">2</button>
                    <button type="button" class="btn btn-success ms-3" onclick="display(3)">3</button>
                    <button type="button" class="btn btn-success ms-3" onclick="display('-')">-</button>
                    
                </div>
                <div class="d-flex mt-4">
                    <button type="button" class="btn btn-success ms-3" onclick="display('.')">.</button>
                    <button type="button" class="btn btn-success ms-3" onclick="display(0)">0</button>
                    
                    <button type="button" class="btn btn-success ms-3" onclick="display('+')">+</button>
                    <button type="button" class="btn btn-success ms-3" onclick="equal()">=</button>
                  <!--   <button type="button" class="btn btn-success ms-3">CHECK</button> -->
                </div>
        </div>
        <div class="d-flex mt-4">

        </div>

        </form>
    </div>
    <div class="col-md-4"></div>
    </div>
</body>
<script src="./cal.js"></script>
</html>
